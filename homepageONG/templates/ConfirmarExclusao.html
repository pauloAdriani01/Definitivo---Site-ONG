<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Imagem</title>
</head>
<body>
    <h1>Tem certeza de que deseja excluir esta imagem?</h1>
    <p>{{ imagem.titulo }}</p>
    <img src="{{ imagem.imagem.url }}" alt="{{ imagem.titulo.url }}" style="max-width: 200px;">

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'homepage' %}">Cancelar</a>
    </form>
</body>
</html>
